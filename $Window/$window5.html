<!DOCTYPE html>
<html>
<head>
<title>$WindowdocumentCreateElement</title>
	<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript">
angular.module("myapp",[])
.controller("c1",function($scope,$window){
	$scope.fun1=function(){
   ele=$window.document.createElement("input")
   ele.type="<input>"

   $window.document.body.appendChild(ele)
	}



	})
</script>
</head>
<body ng-app="myapp" ng-controller="c1">
<button ng-click="fun1()">Check</button>
<input type="" name="">
</body>
</html>
