<!DOCTYPE html>
<html>
<head>
	<title>$windowConfirmPrintExample</title>
	<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript">
angular.module("myapp",[])
.controller("c1",function($window,$scope){
	$scope.fun=function(){
	x=$window.confirm("Do you want to print ?")
	$window.print()

	}

})
</script>
</head>
<body ng-app="myapp" ng-controller="c1">
	<button ng-click="fun()">Click</button>

</body>
</html>
