<!DOCTYPE html>
<html>
<head>
	<title>$WindowUrlExample</title>
	<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript">
angular.module("myapp",[])
.controller("c1",function($scope,$window){
	$scope.fun1=function(){
		alert($window.document.URL)
	}



	})
</script>
</head>
<body ng-app="myapp" ng-controller="c1">
<button ng-click="fun1()">Check_the_Url</button>

</body>
</html>
