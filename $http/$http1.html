<!DOCTYPE html>
<html>
<head>
	<title>AJAX_Example</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="angular-sanitize.js"></script>
	<script type="text/javascript">
		angular.module("myapp",['ngSanitize'])
		.controller("c1",function($scope,$sce,$interval,$http){
                $scope.img=true;
		     	$interval(function(){
				$http.get("score.html").then(function(dt){
			    $scope.str=($sce.trustAsHtml(dt.data))
			    $scope.img=false;

				})
			},1000)

		})
	</script>
</head>
<body ng-app="myapp" ng-controller="c1">
	<div ng-bind-html="str">
		
	</div>
	<img src="spinner.gif" ng-show="img">


</body>
</html>
