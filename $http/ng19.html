<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javascript" src="angular-sanitize.js"></script>
<title>ajax_$http</title>
<script type="text/javascript">
 app=angular.module("myapp",['ngSanitize'])
 app.controller("c1",function($scope,$sce,$interval,$http){
             $scope.img=true;
     	$interval(function(){
		$http.get("score.html").then(function(dt){
	    $scope.str=($sce.trustAsHtml(dt.data))
	    $scope.img=false;

		})
	},1000)

	
 })
</script>
<body  ng-app="myapp" ng-controller="c1">
	<div ng-bind-html="str">
	<img src="spinner.gif" ng-show="img">
</body>
